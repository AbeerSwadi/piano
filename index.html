<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="piano">

        <button class="white-key a-key  " onclick="play(1)"></button>
        <button class="black-key b-key  " onclick="play(2)"></button>

        <button class="white-key c-key  " onclick="play(3)"></button>
        <button class="black-key d-key  " onclick="play(4)"></button>

        <button class="white-key e-key  " onclick="play(5)"></button>
        <button class="white-key f-key  " onclick="play(6)"></button>
        <button class="black-key g-key  " onclick="play(7)"></button>

        <button class="white-key h-key  " onclick="play(1)"></button>
        <button class="black-key i-key  " onclick="play(2)"></button>
        <button class="black-key k-key  " onclick="play(3)"></button>

        <button class="white-key l-key  " onclick="play(4)"></button>

        <button class="white-key n-key  " onclick="play(5)"></button>


    </div>

    <script src="script.js"></script>
</body>

</html>
